name: CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

env:
  GO_VERSION: '1.23'

jobs:
  # Test and build on multiple platforms and Go versions
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.22', '1.23']
    runs-on: ${{ matrix.os }}
    concurrency:
      group: test-${{ matrix.os }}-${{ matrix.go-version }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov (Ubuntu only)
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == env.GO_VERSION
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  # Build binary for multiple platforms
  build:
    name: Build
    needs: [test]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}
    concurrency:
      group: build-${{ matrix.goos }}-${{ matrix.goarch }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: |
          if [ "$GOOS" = "windows" ]; then
            go build -v -ldflags="-w -s" -o gh-migration-monitor.exe .
          else
            go build -v -ldflags="-w -s" -o gh-migration-monitor .
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gh-migration-monitor-${{ matrix.goos }}-${{ matrix.goarch }}
          path: gh-migration-monitor*
