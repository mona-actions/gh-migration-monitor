name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

env:
  GO_VERSION: '1.23'
  GO_MIN_VERSION: '1.22'

jobs:
  # Test on multiple platforms and Go versions
  test:
    name: Test (${{ matrix.os }}, Go ${{ matrix.go-version }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.22', '1.23']
    runs-on: ${{ matrix.os }}
    concurrency:
      group: test-${{ matrix.os }}-${{ matrix.go-version }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Verify Go environment
        run: |
          go version
          go env GOOS GOARCH GOMOD
        shell: bash

      - name: Download dependencies
        run: go mod download
        shell: bash

      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.out ./...
        shell: bash

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == env.GO_VERSION
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  # Build binaries for multiple platforms
  build:
    name: Build (${{ matrix.goos }}-${{ matrix.goarch }})
    needs: [test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}
    concurrency:
      group: build-${{ matrix.goos }}-${{ matrix.goarch }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      CGO_ENABLED: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: |
          BINARY_NAME="gh-migration-monitor"
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          go build -v -ldflags="-w -s -X main.version=dev" -o "$BINARY_NAME" .
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: gh-migration-monitor*
          retention-days: 30

  # Integration tests with GitHub CLI
  integration-test:
    name: Integration Test (${{ matrix.os }})
    needs: [test, build]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    concurrency:
      group: integration-${{ matrix.os }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install GitHub CLI
        uses: ./.github/actions/install-gh-cli
        if: false # Disable composite action for now

      - name: Install GitHub CLI (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update && sudo apt install gh -y

      - name: Install GitHub CLI (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install gh

      - name: Install GitHub CLI (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install gh --yes
          refreshenv

      - name: Build extension
        run: |
          BINARY_NAME="gh-migration-monitor"
          if [ "${{ runner.os }}" = "Windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          go build -ldflags="-w -s" -o "$BINARY_NAME" .
        shell: bash

      - name: Test extension help
        run: |
          BINARY_NAME="gh-migration-monitor"
          if [ "${{ runner.os }}" = "Windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          ./"$BINARY_NAME" --help
        shell: bash

      - name: Test extension version
        run: |
          BINARY_NAME="gh-migration-monitor"
          if [ "${{ runner.os }}" = "Windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          ./"$BINARY_NAME" --version || echo "Version flag not implemented yet"
        shell: bash

      - name: Test invalid flags handling
        run: |
          BINARY_NAME="gh-migration-monitor"
          if [ "${{ runner.os }}" = "Windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          if ./"$BINARY_NAME" --invalid-flag 2>/dev/null; then
            echo "ERROR: Extension should reject invalid flags"
            exit 1
          else
            echo "SUCCESS: Extension properly handles invalid flags"
          fi
        shell: bash

  # Final status check for branch protection
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [test, build, integration-test]
    if: always()
    permissions:
      contents: read
    steps:
      - name: Check overall CI status
        run: |
          echo "=== CI Results ==="
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Integration Test: ${{ needs.integration-test.result }}"
          echo "==================="

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi

          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build failed"
            exit 1
          fi

          if [ "${{ needs.integration-test.result }}" != "success" ]; then
            echo "❌ Integration tests failed"
            exit 1
          fi

          echo "✅ All checks passed successfully"
